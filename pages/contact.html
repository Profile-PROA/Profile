<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Contato</title>
    <!-- Ícone na barra de navegação -->
    <link rel="icon" href="../assets/icons/icon.ico" type="image/x-icon">
    <!-- Link para variáveis do css -->
    <link rel="stylesheet" href="../css/variables.css" type="text/css">
    <!-- Link para padronizar ou normalizar css -->
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <!-- Link para o estilo geral do css -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <!-- Link para o estilo da página css -->
    <link rel="stylesheet" href="../css/contact.css" type="text/css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>

    </header>

    <!-- Corpo do site - main -->
    <main>
        <h1 id="titulo">Entre em Contato</h1>
        <p id="subtitulo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente magnam mollitia reiciendis excepturi. Corrupti quis placeat, hic a recusandae ipsa ab similique nihil mollitia eos libero quo eius nesciunt autem!</p>

        <form>
            <div class="campo_duplo">
                <div>
                    <label for="nome">Seu nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@email.com">
                </div>
            </div>

            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" placeholder="Digite o assunto">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>

            <button type="submit">Enviar mensagem</button>
        </form> 
    </main>

    <!-- Rodapé -->
    <footer>

    </footer>

    <!-- API Libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <!-- API Acessibilidade -->
    <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
</body>
<!-- API Libras -->
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

<!-- JS Main -->
<script src="../js/main.js" defer></script>
</html>
